<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create & Move</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#00bcd4">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header {
      background-color: #00bcd4;
      color: white;
      padding: 1rem;
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
    }

    .prompt-card {
      background: white;
      margin: 1rem;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 90%;
    }

    .prompt-title {
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #00796b;
    }

    .prompt-text {
      margin-bottom: 1rem;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 80px;
      border-radius: 5px;
      border: 1px solid #ccc;
      padding: 0.5rem;
      margin-bottom: 1rem;
      resize: vertical;
    }

    input[type="file"] {
      margin-bottom: 1rem;
    }

    .btn {
      background-color: #00bcd4;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      margin-right: 0.5rem;
      cursor: pointer;
    }

    .btn:disabled {
      background-color: #9e9e9e;
      cursor: default;
    }

    #calendar-view {
      display: none;
      max-width: 90%;
      margin: 1rem auto;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }

    .calendar-day {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #00bcd4;
      color: white;
      border-radius: 50%;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .calendar-day.completed {
      background-color: #00796b;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .calendar-header button {
      background-color: transparent;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      color: #00bcd4;
    }

    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #00bcd4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
      text-align: center;
      overflow: hidden;
      transition: opacity 0.6s ease;
      opacity: 1;
      pointer-events: all;
    }

    #splash-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .splash-icon {
      width: 96px;
      height: 96px;
      margin-bottom: 1rem;
    }

    .splash-tagline {
      font-size: 1rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <div id="splash-screen">
    <img src="icon-512.png" alt="App Icon" class="splash-icon">
    <h1>Create & Move</h1>
    <p class="splash-tagline">Loading your daily inspiration...</p>
  </div>

  <header>Create & Move</header>
  <button class="btn" id="calendar-toggle">View Calendar</button>
  <div id="calendar-view">
    <div class="calendar-header">
      <button onclick="changeMonth(-1)">&lt;</button>
      <span id="calendar-month-year"></span>
      <button onclick="changeMonth(1)">&gt;</button>
    </div>
    <div class="calendar-grid" id="calendar-grid"></div>
  </div>

  <div class="prompt-card" id="prompt-card">
    <div class="prompt-title">Day <span id="day-number">1</span> - Creative Prompt</div>
    <div class="prompt-text" id="creative-prompt"></div>

    <div class="prompt-title">Movement Prompt</div>
    <div class="prompt-text" id="movement-prompt"></div>

    <textarea id="notes" placeholder="Write your notes here..."></textarea>

    <input type="file" id="imageUpload" accept="image/*" />
    <img id="preview" src="" style="display:none; max-width:100%; margin-top:10px;" />

    <div class="button-group">
      <button class="btn" onclick="markComplete()" id="completeBtn">Mark as Complete</button>
      <button class="btn" onclick="nextPrompt()" id="nextBtn">Next</button>
    </div>
  </div>

  <script>
    const prompts = Array.from({ length: 100 }, (_, i) => ({
      creative: `Creative Prompt ${i + 1}: ${generateCreativePrompt(i)}`,
      movement: `Movement Prompt ${i + 1}: ${generateMovementPrompt(i)}`
    }));

    let currentDay = 0;
    let viewDate = new Date();

    function loadPrompt(day = currentDay) {
      currentDay = day;
      const p = prompts[day];
      document.getElementById("creative-prompt").innerText = p.creative;
      document.getElementById("movement-prompt").innerText = p.movement;
      document.getElementById("day-number").innerText = day + 1;

      document.getElementById("notes").value = localStorage.getItem(`notes_${day}`) || "";
      const savedImage = localStorage.getItem(`image_${day}`);
      const preview = document.getElementById("preview");
      if (savedImage) {
        preview.src = savedImage;
        preview.style.display = "block";
      } else {
        preview.style.display = "none";
      }

      document.getElementById("completeBtn").innerText =
        localStorage.getItem(`done_${day}`) === "true" ? "Completed!" : "Mark as Complete";
      document.getElementById("completeBtn").disabled =
        localStorage.getItem(`done_${day}`) === "true";
    }

    function markComplete() {
      localStorage.setItem(`done_${currentDay}`, "true");
      localStorage.setItem(`notes_${currentDay}`, document.getElementById("notes").value);
      document.getElementById("completeBtn").innerText = "Completed!";
      document.getElementById("completeBtn").disabled = true;
      generateCalendar(viewDate);
    }

    function nextPrompt() {
      if (currentDay < prompts.length - 1) {
        currentDay++;
        loadPrompt();
      } else {
        alert("Youâ€™ve completed all 100 days! ðŸŽ‰");
      }
    }

    document.getElementById("imageUpload").addEventListener("change", function(event) {
      const reader = new FileReader();
      reader.onload = function () {
        const preview = document.getElementById("preview");
        preview.src = reader.result;
        preview.style.display = "block";
        localStorage.setItem(`image_${currentDay}`, reader.result);
      };
      if (event.target.files[0]) {
        reader.readAsDataURL(event.target.files[0]);
      }
    });

    function toggleCalendar() {
      const cal = document.getElementById("calendar-view");
      cal.style.display = cal.style.display === "none" ? "block" : "none";
      generateCalendar(viewDate);
    }

    document.getElementById("calendar-toggle").addEventListener("click", toggleCalendar);

    function changeMonth(offset) {
      viewDate.setMonth(viewDate.getMonth() + offset);
      generateCalendar(viewDate);
    }

    function generateCalendar(date) {
      const year = date.getFullYear();
      const month = date.getMonth();
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const monthYear = date.toLocaleString('default', { month: 'long', year: 'numeric' });

      document.getElementById("calendar-month-year").textContent = monthYear;

      const grid = document.getElementById("calendar-grid");
      grid.innerHTML = "";

      for (let i = 0; i < firstDay; i++) {
        const empty = document.createElement("div");
        grid.appendChild(empty);
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const cell = document.createElement("div");
        cell.className = "calendar-day";
        const storedIndex = (year * 12 + month) * 31 + day - 1;
        if (localStorage.getItem(`done_${storedIndex}`) === "true") {
          cell.classList.add("completed");
        }
        cell.textContent = day;
        cell.onclick = () => loadPrompt(storedIndex);
        grid.appendChild(cell);
      }
    }

    function generateCreativePrompt(index) {
      const ideas = [
        "Sketch something that smells good.",
        "Draw your favorite childhood snack.",
        "Create a piece using only three shapes.",
        "Paint your day as a landscape.",
        "Draw the last thing you touched.",
        "Illustrate a dream you've had recently.",
        "Make a mark for every breath you take in a minute.",
        "Draw a sound you hear right now.",
        "Sketch your version of joy.",
        "Create a map to an imaginary place."
      ];
      return ideas[index % ideas.length];
    }

    function generateMovementPrompt(index) {
      const ideas = [
        "Take a 3-minute walk and count all the green things.",
        "Do 10 jumping jacks while smiling.",
        "Stretch your back and arms for 2 minutes.",
        "Close your eyes and do gentle neck rolls for 1 minute.",
        "March in place while imagining you're on a stage.",
        "Walk barefoot (safely) and notice each step.",
        "Do a breathing exercise for 2 minutes.",
        "Dance to one song without thinking.",
        "Do 10 squats and say one word with each.",
        "Reach high for 10 seconds, then fold forward slowly."
      ];
      return ideas[index % ideas.length];
    }

    function generateQuote() {
      const starts = [
        "Believe in", "Trust", "Focus on", "Let go of", "Keep moving toward", "Celebrate", "Practice"
      ];
      const middles = [
        "your strength", "the process", "the small wins", "your own pace", "what matters most", "the journey"
      ];
      const ends = [
        "each day.", "even when it's hard.", "and the rest will follow.", "with joy.", "because youâ€™re growing."
      ];

      const start = starts[Math.floor(Math.random() * starts.length)];
      const middle = middles[Math.floor(Math.random() * middles.length)];
      const end = ends[Math.floor(Math.random() * ends.length)];

      return `${start} ${middle} ${end}`;
    }

    window.onload = function () {
      document.querySelector(".splash-tagline").textContent = generateQuote();
      const splash = document.getElementById("splash-screen");
      setTimeout(() => {
        splash.classList.add("hidden");
        setTimeout(() => {
          splash.remove();
          generateCalendar(viewDate);
          loadPrompt();
        }, 600);
      }, 2000);
    };
  </script>
</body>
</html>
