<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create & Move</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#00bcd4">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header {
      background-color: #00bcd4;
      color: white;
      padding: 1rem;
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
    }

    .prompt-card {
      background: white;
      margin: 1rem;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 90%;
    }

    .prompt-title {
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #00796b;
    }

    .prompt-text {
      margin-bottom: 1rem;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 80px;
      border-radius: 5px;
      border: 1px solid #ccc;
      padding: 0.5rem;
      margin-bottom: 1rem;
      resize: vertical;
    }

    input[type="file"] {
      margin-bottom: 1rem;
    }

    .btn {
      background-color: #00bcd4;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      margin-right: 0.5rem;
      cursor: pointer;
    }

    .btn:disabled {
      background-color: #9e9e9e;
      cursor: default;
    }

    #calendar-view {
      display: none;
      max-width: 90%;
      margin: 1rem auto;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }

    .calendar-day {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #00bcd4;
      color: white;
      border-radius: 50%;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .calendar-day.completed {
      background-color: #00796b;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .calendar-header button {
      background-color: transparent;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      color: #00bcd4;
    }

    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #00bcd4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
      text-align: center;
      overflow: hidden;
      transition: opacity 0.6s ease;
      opacity: 1;
      pointer-events: all;
    }

    #splash-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .splash-icon {
      width: 96px;
      height: 96px;
      margin-bottom: 1rem;
    }

    .splash-tagline {
      font-size: 1rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <!-- content omitted for brevity -->

  <script>
    // ...existing script...

    function loadPrompt() {
      const promptDate = new Date(2025, 5, 1 + currentDay);
      document.getElementById("prompt-date").textContent = promptDate.toDateString();
      document.getElementById("creative-prompt").textContent = generateCreativePrompt(currentDay);
      document.getElementById("movement-prompt").textContent = generateMovementPrompt(currentDay);
      document.getElementById("notes").value = localStorage.getItem(`notes_${currentDay}`) || "";

      const savedImage = localStorage.getItem(`image_${currentDay}`);
      const preview = document.getElementById("preview");
      if (savedImage) {
        preview.src = savedImage;
        preview.style.display = "block";
      } else {
        preview.style.display = "none";
      }

      const completeBtn = document.getElementById("completeBtn");
      const done = localStorage.getItem(`done_${currentDay}`) === "true";
      completeBtn.innerText = done ? "Completed!" : "Mark as Complete";
      completeBtn.disabled = done;

      // Moved imageUpload handler into loadPrompt to ensure currentDay is accurate
      document.getElementById("imageUpload").onchange = function(event) {
        const reader = new FileReader();
        reader.onload = function () {
          preview.src = reader.result;
          preview.style.display = "block";
          localStorage.setItem(`image_${currentDay}`, reader.result);
        };
        if (event.target.files[0]) {
          reader.readAsDataURL(event.target.files[0]);
        }
      };
    }
  </script>
</body>
</html>
