<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create & Move</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#00bcd4">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header {
      background-color: #00bcd4;
      color: white;
      padding: 1rem;
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
    }

    .prompt-card {
      background: white;
      margin: 1rem;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 90%;
    }

    .prompt-title {
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #00796b;
    }

    .prompt-text {
      margin-bottom: 1rem;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 80px;
      border-radius: 5px;
      border: 1px solid #ccc;
      padding: 0.5rem;
      margin-bottom: 1rem;
      resize: vertical;
    }

    input[type="file"] {
      margin-bottom: 1rem;
    }

    .btn {
      background-color: #00bcd4;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      margin-right: 0.5rem;
      cursor: pointer;
    }

    .btn:disabled {
      background-color: #9e9e9e;
      cursor: default;
    }

    #calendar-view {
      display: none;
      max-width: 90%;
      margin: 1rem auto;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }

    .calendar-day {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #00bcd4;
      color: white;
      border-radius: 50%;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .calendar-day.completed {
      background-color: #00796b;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .calendar-header button {
      background-color: transparent;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      color: #00bcd4;
    }

    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #00bcd4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
      text-align: center;
      overflow: hidden;
      transition: opacity 0.6s ease;
      opacity: 1;
      pointer-events: all;
    }

    #splash-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .splash-icon {
      width: 96px;
      height: 96px;
      margin-bottom: 1rem;
    }

    .splash-tagline {
      font-size: 1rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <div id="splash-screen">
    <img src="icon-512.png" alt="App Icon" class="splash-icon">
    <h1>Create & Move</h1>
    <p class="splash-tagline" id="splash-tagline">Loading your daily inspiration...</p>
  </div>

  <header>Create & Move</header>
  <button class="btn" id="calendar-toggle">View Calendar</button>
  <div id="calendar-view">
    <div class="calendar-header">
      <button onclick="changeMonth(-1)">&lt;</button>
      <span id="calendar-month-year"></span>
      <button onclick="changeMonth(1)">&gt;</button>
    </div>
    <div class="calendar-grid" id="calendar-grid"></div>
  </div>

  <div class="prompt-card" id="prompt-card">
    <div class="prompt-title">Day <span id="day-number">1</span> - Creative Prompt</div>
    <div class="prompt-text" id="creative-prompt"></div>

    <div class="prompt-title">Movement Prompt</div>
    <div class="prompt-text" id="movement-prompt"></div>

    <textarea id="notes" placeholder="Write your notes here..."></textarea>

    <input type="file" id="imageUpload" accept="image/*" />
    <img id="preview" src="" style="display:none; max-width:100%; margin-top:10px;" />

    <div class="button-group">
      <button class="btn" onclick="markComplete()" id="completeBtn">Mark as Complete</button>
      <button class="btn" onclick="nextPrompt()" id="nextBtn">Next</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("splash-tagline").textContent = generateQuote();

      setTimeout(() => {
        document.getElementById("splash-screen").classList.add("hidden");
        setTimeout(() => {
          document.getElementById("splash-screen").remove();
          generateCalendar(viewDate);
          loadPrompt();
        }, 600);
      }, 2000);

      document.getElementById("calendar-toggle").addEventListener("click", function () {
        const cal = document.getElementById("calendar-view");
        cal.style.display = cal.style.display === "block" ? "none" : "block";
        generateCalendar(viewDate);
      });
    });
  </script>
</body>
</html>
